{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'edit.css' %}">
    <title>Todo Application</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="app" style="margin: 50px auto;">
        <h2>Edit Todo Item</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" required>

            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="P" {% if todo.status == 'P' %}selected{% endif %}>Pending</option>
                <option value="C" {% if todo.status == 'C' %}selected{% endif %}>Complete</option>
            </select>

            <label for="priority">Priority</label>
            <select id="priority" name="priority">
                {% for i in '12345678910'|make_list %}
                    <option value="{{ i }}" {% if todo.priority == i %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>

            <button type="submit">Update Todo</button>
        </form>
    </div>
</body>
</html>
